<!DOCTYPE html>

<html>
    <head>
        <title>New Store</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>New Store</h1>
        <br><br>
        
        <form id="myform" name="myform" action="StoreServlet" method="get">
            <label>Name:</label><br>
            <input type="text" id="name" name="name" />
            <br><br>
            
            <label>Telephone:</label><br>
            <input type="text" id="telephone" name="telephone" />
            <br><br>
            
            <label>Id Location:</label><br>
            <input type="number" id="idlocation" name="idlocation" />
            <br><br>
            
            <input type="submit" id="mysubmit" name="mysubmit" value="Create"/>
            <input type="hidden" id="formid" name="formid" value="1" />
        </form>
        
    </body>
</html>
